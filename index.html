	<p><mark>variables.less</mark> <del>文件中</del>定义<ins>的两个</ins> Less 变量决定了<u>排版</u>尺寸：@font-size-base 和 @line-height-base。第一个变量定义了全局 font-size 基准，第二个变量是 line-height 基准。我们使用这些变量和一些简单的公式计算出其它所有页面元素的 margin、 padding 和 line-height。自定义这些变量即可改变 Bootstrap 的默认样式。</p>
